# ============================================
# AixL Platform - Docker Compose (Development)
# 仅数据库和缓存，前后端本地运行
# ============================================

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aixl-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aixl
      POSTGRES_PASSWORD: aixl_dev
      POSTGRES_DB: aixl
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aixl"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aixl-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data:
