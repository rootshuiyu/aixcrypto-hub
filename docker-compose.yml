# ============================================
# AixL Platform - Docker Compose
# 生产环境部署配置
# ============================================

version: '3.8'

services:
  # ============ 数据库 ============
  postgres:
    image: postgres:15-alpine
    container_name: aixl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-aixl}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aixl_secret_2026}
      POSTGRES_DB: ${DB_NAME:-aixl}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aixl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aixl}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ 缓存 ============
  redis:
    image: redis:7-alpine
    container_name: aixl-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret_2026}
    volumes:
      - redis_data:/data
    networks:
      - aixl-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ 后端服务 ============
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: aixl-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-aixl}:${DB_PASSWORD:-aixl_secret_2026}@postgres:5432/${DB_NAME:-aixl}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret_2026}@redis:6379
      # 授权相关
      LICENSE_KEY: ${LICENSE_KEY}
      LICENSE_SERVER: ${LICENSE_SERVER:-http://license-server:4000}
      LICENSE_FORCE_STOP: ${LICENSE_FORCE_STOP:-false}
      # 安全相关
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      # 第三方服务
      PRIVY_APP_ID: ${PRIVY_APP_ID}
      PRIVY_APP_SECRET: ${PRIVY_APP_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PANDASCORE_API_KEY: ${PANDASCORE_API_KEY}
      FOOTBALL_API_KEY: ${FOOTBALL_API_KEY}
    networks:
      - aixl-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============ 前端服务 ============
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aixl-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
      NEXT_PUBLIC_PRIVY_APP_ID: ${PRIVY_APP_ID}
    networks:
      - aixl-network

  # ============ 管理后台 ============
  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    container_name: aixl-admin
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
      NEXT_PUBLIC_ADMIN_TOKEN: ${ADMIN_TOKEN}
    networks:
      - aixl-network

  # ============ Nginx 反向代理 ============
  nginx:
    image: nginx:alpine
    container_name: aixl-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - admin-web
    networks:
      - aixl-network

volumes:
  postgres_data:
  redis_data:

networks:
  aixl-network:
    driver: bridge
